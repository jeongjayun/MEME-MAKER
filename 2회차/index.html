<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEME MAKER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="color-options">
      <input type="color" id="color" />

      <div
        class="color-option"
        style="background-color: #d35400"
        data-color="#d35400"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #2980b9"
        data-color="#2980b9"
      ></div>
      <div
        class="color-option"
        style="background-color: #2c3e50"
        data-color="#2c3e50"
      ></div>
    </div>

    <canvas></canvas>

    <div class="btns">
      <label class="state">
        현재
        <input type="text" id="ctx-state" value="그리기" />
        모드 입니다.
      </label>

      <button id="mode-btn">채우기</button>
      <button id="eraser-btn">지우기</button>

      <div class="draw-mode">
        <div>
          - Brush Style : <input type="text" id="brush-state" value="Stroke" />
        </div>
        <div class="draw-btns">
          <button id="brush-stroke-btn">선</button>
          <button id="brush-fill-btn">채워 그리기</button>
        </div>
      </div>

      <div>
        - Brush Size : <input type="text" id="brush-size" value="5" />px
      </div>
      <input type="range" value="5" id="line-width" min="1" max="10" step="1" />

      <button id="destroy-btn">전체 지우기</button>

      <label for="file-input">
        이미지 추가
        <input type="file" id="file-input" accept="image/*" />
      </label>

      <input
        type="text"
        id="text-input"
        placeholder="텍스트 입력 후 캔버스에서 더블 클릭!"
      />

      <select id="font-select">
        <option class="font-option" value="serif">serif</option>
        <option class="font-option" value="dotum">dotum</option>
        <option class="font-option" value="gulim">gulim</option>
        <option class="font-option" value="chab">롯데리아 챱땡겨체</option>
        <option class="font-option" value="ddag">롯데리아 딱붙어체</option>
      </select>

      <label class="text-size">
        Text Size :
        <input
          type="number"
          id="text-size"
          value="50"
          step="10"
          min="10"
          max="100"
        />
        px
      </label>

      <div class="text-radios">
        <label for="text-fill"
          ><input
            type="radio"
            name="text-state"
            id="text-fill"
            checked="checked"
          />폰트 채우기</label
        >
        <label for="text-stroke"
          ><input type="radio" name="text-state" id="text-stroke" />폰트
          외곽선</label
        >
      </div>

      <button id="save-btn">저장하기</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
