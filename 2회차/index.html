<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEME MAKER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="color-options">
      <input type="color" id="color" />

      <div
        class="color-option"
        style="background-color: #d35400"
        data-color="#d35400"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #2980b9"
        data-color="#2980b9"
      ></div>
      <div
        class="color-option"
        style="background-color: #2c3e50"
        data-color="#2c3e50"
      ></div>
    </div>

    <canvas></canvas>

    <div class="btns">
      <input type="range" value="5" id="line-width" min="1" max="10" step="1" />

      <button id="mode-btn">fill</button>
      <button id="destroy-btn">destroy</button>
      <button id="eraser-btn">eraser</button>

      <label for="file">
        Add Photo
        <input type="file" id="file-input" accept="image/*" />
      </label>

      <input type="text" id="text-input" placeholder="여기에 텍스트를 ..." />

      <select id="font-select">
        <option value="chab">롯데리아 챱땡겨체</option>
        <option value="ddag">롯데리아 딱붙어체</option>
      </select>

      <button id="save-btn">save</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
