<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="color-options">
      <input type="color" id="color" />

      <div
        class="color-option"
        style="background-color: #f6e58d"
        data-color="#f6e58d"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffbe76"
        data-color="#ffbe76"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff7979"
        data-color="#ff7979"
      ></div>
      <div
        class="color-option"
        style="background-color: #badc58"
        data-color="#badc58"
      ></div>
      <div
        class="color-option"
        style="background-color: #dff9fb"
        data-color="#dff9fb"
      ></div>
    </div>

    <canvas></canvas>

    <div class="btns">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />

      <button id="mode-btn">Fill</button>
      <button id="destroy-btn">Destroy</button>
      <button id="eraser-btn">Eraser</button>

      <label for="file">
        Add Photo
        <input type="file" accept="image/*" id="file" />
      </label>

      <input type="text" placeholder="Add text here..." id="text" />

      <select id="font-select" name="font-select">
        <option value="Black Han Sans">Black Han Sans</option>
        <option value="Gulim">굴림</option>
        <option value="Batang">바탕</option>
      </select>

      <input
        id="fontSize"
        type="range"
        min="10"
        max="100"
        value="20"
        step="5"
      />

      <button id="save-btn">Save Image</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
